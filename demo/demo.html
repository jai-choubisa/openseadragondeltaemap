<!DOCTYPE html>
<html>
    <head>
        <title>OpenSeadragon Targetmap</title>
        <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4.1/build/openseadragon/openseadragon.min.js"></script>
        <script src="../dist/openSeadragonTargetMap.js"></script>
        <style type="text/css">

            html,
            body,
            #openseadragon {
                width: 100%;
                height: 100%;
                margin: 0;
            }

        </style>
        <script>

            App = {
                init: function() {

                    var tileSource = {
                        Image: {
                            xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                            Url: "http://openseadragon.github.io/example-images/highsmith/highsmith_files/",
                            Format: "jpg",
                            Overlap: "2",
                            TileSize: "256",
                            Size: {
                                Height: "9221",
                                Width:  "7026"
                            }
                        }
                    };

                    this.viewer = OpenSeadragon({
                        id: "openseadragon",
                        prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4.1/build/openseadragon/images/",
                        tileSources: [{
                            tileSource: tileSource
                        }]
                    });

                    var overlay = this.viewer.targetMap();

                    window.addEventListener('resize', function() {
                        overlay.resize();
                    });
                }
            };

            window.onload = App.init;

        </script>
    </head>
    <body>
        <div id="openseadragon"></div>
    </body>
</html>
